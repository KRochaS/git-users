<div class="py-4 px-6 bg-baseCard-950 mt-12 rounded-lg shadow-lg ">
    <div class="flex gap-3">
        <img class="w-28 h-28 rounded-md lg:w-20 lg:h-20" [src]="avatarUrl" alt="profile image">
        <div class="flex flex-col gap-6 w-screen">
            <div>
                <div class="flex justify-between">
                    <div class="flex gap-2 items-center">
                        <img class="h-4 w-4" src="../../../../assets/icons/github.svg" alt="github icon">
                        <h1 class="font-bold text-baseTitle-100 text-base"> {{login ? login : '-'}}</h1>
                    </div>
                </div>

                <a class="flex gap-1 items-center mt-3" [href]="url" target="_blank">
                    <span class="text-xs text-blue-500">GITHUB</span>
                    <img class="h-3 w-3" src="../../../../assets/icons/link.svg" alt="link icon">
                </a>
            </div>
        </div>
    </div>
</div>
